apply plugin: 'jacoco'

test {
    jacoco {
        excludes = ["org.jtwig.plural.parboiled.*"]
    }
}

jacocoTestReport {
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: 'org/jtwig/plural/parse/parboiled/**')
        })
    }
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

apply plugin: 'com.github.kt3k.coveralls'
